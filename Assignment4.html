<!DOCTYPE html>
<html>
<head>
	<title>FormSolution</title>
</head>
<h1>Register</h1>
<body>
<form>
<dev>
	<label>
		First Name:
		<input type="text" placeholder="John" required>
	</label>
	<label>
		Last Name:
		<input type="text" placeholder="Smith" required>
	</label>
</dev>
<dev>
	<label>
		Male
		<input type="radio" name="Gender" value="MALE">
	</label>
	<label>
		Female
		<input type="radio" name="Gender" value="FEMALE">
	</label>
	<label for="other">Other</label>
	<input id="other" type="radio" name="Gender">
</dev>
<dev>
	<label>
	Email:
	<input type="Email" placeholder="your email" required>
	</label>
	<label>
		Password:
		<input type="Password" placeholder="password" pattern=".{5,10}"required title="Please put a password between 5 to 10 characters">
	</label>
</dev>
<dev>
	<label>
	Birthday:
	<select>
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
		<option>Apr</option>
		<option>May</option>
		<option>Jun</option>
		<option>Jul</option>
		<option>Aug</option>
		<option>Sep</option>
		<option>Oct</option>
		<option>Nov</option>
		<option>Dec</option>
	</select>
	<select>
		<option>Day</option>
		<option>Monday</option>
		<option>Tuesday</option>
		<option>Wednesday</option>
		<option>Thursday</option>
		<option>Friday</option>
		<option>Saturday</option>
		<option>Sunday</option>
	</select>
	<select>
		<option>Year</option>
		<option>1995</option>
		<option>1996</option>
		<option>1997</option>
		<option>1998</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
		<option>2004</option>
		<option>2005</option>
		<option>2006</option>
		<option>2007</option>
		<option>2008</option>
		<option>2009</option>
		<option>2010</option>
		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
		<option>2014</option>
		<option>2015</option>
		<option>2016</option>
		<option>2017</option>
		<option>2018</option>
		<option>2019</option>
		<option>2020</option>
	</select>
	</label>
</dev>
<dev>
	<label for="terms">I agree to the terms and conditions</label>
	<input id="terms" type="checkbox" required>
</dev>
<dev>
	<button>Submit</button>
</dev>
</form>
</body>
</html>
